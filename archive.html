---
layout: default
title: Archive
---
<div id="post">
	<h2>Archive</h2>

        <ul>
    	{% for post in site.posts %}
        <li><span class="date">{{ post.date | date_to_string }}</span>  <a href="{{site.baseurl}}{{ post.url }}">{{ post.title }}</a></li>
    	{% endfor %}
    	</ul>
    

</div>
