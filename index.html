---
layout: default
---
		<div class="twelve columns offset-by-four">
			<h1 class="remove-bottom" style="margin-top: 40px">{{site.title}}</h1>
			<h5>{{site.subtitle}}</h5>
			<hr />
			{% assign index = true %}

			{% for post in site.posts limit: site.recent_posts %}
			{% assign content = post.exerpt %}
			<article id="latest-post">
			<h2>Latest Post</h2>
			{% include article.html %}
			</article>
			{% endfor %}
			<hr/>
			<h3>About Me?</h3>
			<p>{{site.description}}</p>
		</div>
