<div class="container">
				<div class="three columns sidebar">
					<nav>
						<h3 id="logo">{{ site.title }}</h3>
						<ul>
							<li><a href="{{ root_url }}/">Home</a></li>
							<li><a href="{{ root_url }}/projects">Projects</a></li>
							<li><a href="{{ root_url }}/blog/">Blog</a></li>
							<li><a href="{{ site.subscribe_rss }}" rel="subscribe-rss" title="subscribe via RSS">RSS</a></li>
								{% if site.subscribe_email %}
							<li><a href="{{ site.subscribe_email }}" rel="subscribe-email" title="subscribe via email">Email</a></li>
								{% endif %}
								{% if site.simple_search %}
							<form class="navbar-form" action="{{ site.simple_search }}" method="get">
							<fieldset role="search">
							<input type="hidden" name="q" value="site:{{ site.url | shorthand_url }}" />
							<input class="span2" type="text" name="q" results="0" placeholder="Search"/>
							</fieldset>
							</form>
								{% endif %}
							{% include custom/navigation.html %}
							
						</ul>
						<h4>Found on</h4>
    <a href="https://github.com/{{site.github_user}}/" rel="tooltip" title="Github"><img class="social_icon" title="Github" alt="github icon" src="{{ root_url }}/images/glyphicons_381_github.png"></a>
    <a href="http://twitter.com/{{site.twitter_user}}" rel="tooltip" title="Twitter"><img class="social_icon" title="Twitter" alt="Twitter icon" src="{{ root_url }}/images/glyphicons_391_twitter_t.png"></a>
        <h4>contact at</h4>
    <a href="mailto:{{site.email}}">{{site.email}}</a>
						<!-- For Ads-->
						<!-- <div id="carbonads-container"><div class="carbonad"><div id="azcarbon"></div><script type="text/javascript">var z = document.createElement("script"); z.type = "text/javascript"; z.async = true; z.src = "http://engine.carbonads.com/z/13109/azcarbon_2_1_0_VERT"; var s = document.getElementsByTagName("script")[0]; s.parentNode.insertBefore(z, s);</script></div></div> --> 
					</nav>
				</div>
